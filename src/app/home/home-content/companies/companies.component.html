
<div class="container">
  <div class="card">
  <div class="card-header" style="max-height: 150px;">
    <div class="container">
      <div class="row align-items-start">
        <div class="col-6">
         <button class="btn btn-primary" routerLink="/add-company">اضافة شركة</button>
        </div>
        <div class="col-6">
          <h5>الشركات </h5>
        </div>
      </div>
      <div class="row">
        <div class="input-group rounded">
          <input type="search"   [formControl]="input" class="form-control rounded" placeholder="ابحث" aria-label="Search"
            aria-describedby="search-addon" style="max-width: 300px; margin-top: 20px;"/>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body" style="height: auto;">
   <div class="row">
    <div class="col-9" style="text-align: right; max-width: 100%;">
      <div class="table-responsive-sm mb-2">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>اسم الشركة باللغة العربية </th>
              <th> العنوان</th>
               <th>عن الشركة</th>
               <th>خيارات </th>
            </tr>
          </thead>
         <tbody>
           <tr *ngFor="let company of filteredCompanies ; let i = index  ">
             <th>{{i+1}}</th>
              <td>{{company.titleAr}}</td>
               <td>{{company.address}}</td>
              <td> {{company.descriptionAr}}</td>
              <td><a class="option" routerLink="/add-company/" [queryParams]="{id:company.key}">تعديل</a>
                  | 
                   <a (click)="delete(company.key)" class="text-danger option">حذف</a>
               </td>
           </tr>
          </tbody>
        </table>
      </div>
     </div>
     </div>
    </div>
  </div>
</div>
