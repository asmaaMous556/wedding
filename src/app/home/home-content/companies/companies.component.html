
<div class="container">
  <div class="card">
  <div class="card-header ">
    <div class="card-title">
    <h3>الشركات </h3>
      </div>
        <div class="row d-flex flex-row">
            <button type="button"  class="btn btn-primary " routerLink="/add-company/"> إضافة شركة </button>
        </div>
  <div class="card-body">
   <div class="row" style="margin-top: 24px; margin-right:20px">
    <div class="col-9" style="text-align: center;">
         <table class="table table-md dataTable" >
            <thead>
              <tr>
                <th>#</th>
                <th>اسم الشركة باللغة العربية </th>
                <th> العنوان</th>
                 <th>عن الشركة</th>
                 <th>خيارات </th>
              </tr>
            </thead>
           <tbody>
             <tr *ngFor="let company of companies ; let i = index  ">
               <th>{{i+1}}</th>
                <td>{{company.titleAr}}</td>
                 <td>{{company.address}}</td>
                <td> {{company.descriptionAr}}</td>
                <td><a class="option" routerLink="/add-company/" [queryParams]="{id:company.key}">تعديل</a>
                    | 
                     <a (click)="delete(company.key)" class="text-danger option">حذف</a>
                 </td>
             </tr>
            </tbody>
          </table>
       </div>
     </div>
    </div>
  </div>
</div>
