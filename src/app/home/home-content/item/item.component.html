<button type="button"  class="btn btn-primary " routerLink="/add-item/"> إضافة منتج </button>
<div class="row" style="margin-top: 24px;">
  <div class="col-9">
      <h2>المنتجات</h2>
         <table class="table table-bordered" style="width:120%">
            <thead>
              <tr>
                <th></th>
                <th>اسم المنتج باللغة العربية </th>
                <th> السعر</th>
                 <th>صورة المنتج</th>
                 <th style="width:30%">خيارات </th>
              </tr>
            </thead>
           <tbody>
             <tr *ngFor="let item of items ; let i = index  ">
               <th>{{i+1}}</th>
                <td>{{item.titleAr}}</td>
                 <td>{{item.price}}</td>
                <td><img [src]="item.imageUrl" class="thumbnail" ></td>
                <td><a class="option" routerLink="/add-item/" [queryParams]="{id:item.key}">تعديل</a>
                    | 
                     <a (click)="delete(item.key)" class="text-danger option">حذف</a>
                 </td>
             </tr>
            </tbody>
          </table>
    </div>
 </div>
