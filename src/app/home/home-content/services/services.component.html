



<div class="container">
  <div class="card">
  <div class="card-header ">
    <div class="card-title">
    <h3>الخدمات </h3>
      </div>
        <div class="row d-flex flex-row">
          <button type="button"  class="btn btn-primary " routerLink="/add-service/"> إضافة خدمة </button>
        </div>
    <div class="card-body">
       
  <div class="row" style="margin-top: 24px; margin-right:20px">
     <table class="table table-md dataTable">
      <thead>
        <tr>
          <th></th>
          <th>اسم الخدمة </th>
          <th> اسم الخدمة باللغة الانجليزية</th>
          <th>خيارات </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services; let i = index">
          <th>{{i+1}}</th>
          <td>{{service.titleAr}}</td>
          <td>{{service.titleEn}}</td>
          <td><a class="option" routerLink="/add-service/" [queryParams]="{id:service.key}">تعديل</a>
             | 
            <a (click)="delete(service.key)" class="text-danger option"> حذف </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
